<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <!--Font Almadinah-->
<link href="https://ahmad-js.github.io/AL-Madinah-Font/css/AlmadinahFnts.css" rel="stylesheet" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="./css/style.css">
    <style>
.bg{
    background: url(img/background.png) no-repeat center center fixed;
    background-size: cover;
    background-color: #001210;
}
    </style>
</head>
<body class="bg">
    <div class="card">
            <h1>المدينة المنورة</h1>
            <h2>غائم جزئيا</h2>
            <img src="./img/icon.png" alt="icon">
            <div class="deg">27<sup>&deg;</sup></div>
                        <div class="container">
                            <div class="details">
                                <p>الكبرى</p>
                                <span>27<sup>&deg;</sup></span>
                            </div>
                            <div class="details">
                                <p>الصغرى</p>
                                <span>19<sup>&deg;</sup></span>
                            </div>
                        </div>
    </div>
</body>
</html>
